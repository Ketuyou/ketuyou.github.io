---
layout: default
title: 分类
---
<ul class="tag_box inline">
  {% assign categories_list = site.categories %}
</ul>

	{% for category in site.categories %}
	<article class="post post_text">
		<h2>{{ category | first }}</h2>
		<ul class="arc_list">
		    {% for post in category.last %}
		        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		    {% endfor %}
		</ul>
	</article>
	{% endfor %}
